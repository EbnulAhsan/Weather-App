<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Real-Time Weather Updates</title>
    <meta name="description" content="Get real-time weather updates for any city worldwide">
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'weather-gradient': 'linear-gradient(135deg, #b3e5fc, #80deea)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-cyan-300 to-teal-400 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        
        <div class="text-center mb-8 animate-fadeIn">
            <h1 class="text-5xl font-bold text-white mb-2 drop-shadow-lg">
                Weather App
            </h1>
            <p class="text-white text-lg">
                Get real-time weather updates
            </p>
        </div>

        
        <div class="bg-white bg-opacity-20 backdrop-blur-lg border border-white border-opacity-30 rounded-2xl shadow-2xl p-6 mb-6">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    class="flex-1 px-4 py-3 rounded-xl bg-white bg-opacity-50 border border-white border-opacity-40 placeholder-gray-700 text-gray-900 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                />
                <button 
                    id="searchBtn" 
                    class="px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white rounded-xl shadow-lg transition-all duration-200 font-semibold"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        
        <div id="loadingState" class="hidden bg-white bg-opacity-20 backdrop-blur-lg border border-white border-opacity-30 rounded-2xl shadow-2xl p-12 text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white mx-auto"></div>
            <p class="text-white mt-4">Loading weather data...</p>
        </div>

        
        <div id="initialState" class="bg-white bg-opacity-20 backdrop-blur-lg border border-white border-opacity-30 rounded-2xl shadow-2xl p-12 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4 opacity-80">
                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
            </svg>
            <p class="text-white text-lg">
                Search for a city to see the weather
            </p>
        </div>

        <!-- Weather Display Card -->
        <div id="weatherCard" class="hidden bg-white bg-opacity-20 backdrop-blur-lg border border-white border-opacity-30 rounded-2xl shadow-2xl p-8">
            <div class="text-center">
                <!-- City Name -->
                <h2 id="cityName" class="text-3xl font-bold text-white mb-4"></h2>

                <!-- Weather Icon & Description -->
                <div class="flex items-center justify-center mb-6">
                    <img id="weatherIcon" src="" alt="Weather icon" class="w-32 h-32 drop-shadow-2xl">
                </div>

                <!-- Temperature -->
                <div class="mb-6">
                    <div id="temperature" class="text-6xl font-bold text-white mb-2"></div>
                    <div id="description" class="text-xl text-white capitalize"></div>
                    <div id="feelsLike" class="text-sm text-white text-opacity-80 mt-1"></div>
                </div>

                <!-- Weather Details Grid -->
                <div class="grid grid-cols-2 gap-4 mt-6 pt-6 border-t border-white border-opacity-30">
                    <div class="flex flex-col items-center gap-2 p-3 rounded-lg bg-white bg-opacity-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <div class="text-sm text-white text-opacity-80">Humidity</div>
                        <div id="humidity" class="text-xl font-semibold text-white"></div>
                    </div>

                    <div class="flex flex-col items-center gap-2 p-3 rounded-lg bg-white bg-opacity-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                        </svg>
                        <div class="text-sm text-white text-opacity-80">Wind Speed</div>
                        <div id="windSpeed" class="text-xl font-semibold text-white"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-6 text-white text-opacity-70 text-sm">
            Powered by Ebnul Ahsan
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
